name: Deploy Flutter

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
      

      - name: Clone and Set up Flutter Project
        run: |
          # Create the directory if it doesn't exist
          mkdir /home/ubuntu/testing_flutter
          
          # Clone the Flutter project and install dependencies
          cd /home/ubuntu/testing_flutter
          git clone https://github.com/Sahil1384/flutter.git 
          cp -R * /home/ubuntu/testing_flutter/
          cd /home/ubuntu/testing_flutter
          flutter pub get

      - name: Build APK
        run: flutter build apk

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Copy the APK to the server and restart nginx
            scp -i /tmp/private_key.pem -o StrictHostKeyChecking=no -r build/app/outputs/flutter-apk/app-release.apk ${{ secrets.USERNAME }}@${{ secrets.SSH_HOST }}:/home/ubuntu
            ssh -i /tmp/private_key.pem -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.SSH_HOST }} 'sudo systemctl restart nginx'
